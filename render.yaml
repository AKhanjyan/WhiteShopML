services:
  - type: web
    name: whiteshop-api
    env: node
    buildCommand: cd apps/api && npm install
    startCommand: cd apps/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: APP_URL
        value: https://white-shop-web-dhzt.vercel.app
      # MongoDB
      - key: MONGODB_URI
        sync: false  # Set this in Render Dashboard
      # Redis
      - key: REDIS_URL
        sync: false  # Set this in Render Dashboard
      # Meilisearch
      - key: MEILI_HOST
        sync: false  # Set this in Render Dashboard
      - key: MEILI_MASTER_KEY
        sync: false  # Set this in Render Dashboard
      # JWT
      - key: JWT_SECRET
        sync: false  # Set this in Render Dashboard
      - key: JWT_EXPIRES_IN
        value: 7d
      # Payments (Idram)
      - key: IDRAM_MERCHANT_ID
        sync: false  # Set this in Render Dashboard
      - key: IDRAM_SECRET_KEY
        sync: false  # Set this in Render Dashboard
      - key: IDRAM_PUBLIC_KEY
        sync: false  # Set this in Render Dashboard
      # Payments (ArCa)
      - key: ARCA_MERCHANT_ID
        sync: false  # Set this in Render Dashboard
      - key: ARCA_API_KEY
        sync: false  # Set this in Render Dashboard
      # Email (SMTP)
      - key: SMTP_HOST
        sync: false  # Set this in Render Dashboard
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false  # Set this in Render Dashboard
      - key: SMTP_PASSWORD
        sync: false  # Set this in Render Dashboard


